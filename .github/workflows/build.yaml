---
name: build
on:
    push: ~
    pull_request: ~

jobs:
    linux_tests:
        name: PHP on ${{ matrix.php }} - ${{ matrix.stability }} - ${{ matrix.composer-flags }}
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                php: ['8.0', '8.1']
                stability: [prefer-stable]
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  coverage: xdebug
                  tools: composer:v2

            - name: Check PHP Version
              run: php -v

            - name: Validate composer files
              run: composer validate --strict

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  echo "::set-output name=dir::$(composer config cache-files-dir)"
            - uses: actions/cache@v2
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ matrix.stability }}-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-${{ matrix.stability }}-
                      ${{ runner.os }}-composer-

            - name: Install dependencies
              run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress ${{ matrix.flags }}

            - name: Run Unit tests with coverage
              run: composer phpunit

            - name: Run static analysis with PHPStan
              run: composer phpstan

            - name: Run static analysis with Psalm
              run: composer psalm

            - name: Run Coding style rules
              run: composer phpcs
